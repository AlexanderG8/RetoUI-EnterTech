<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto UI - Xander</title>
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="background-overlay"></div>

      <div class="speedometer-circle">
        <div class="speed-display">0</div>
        <div class="unit-text">km/h</div>
      </div>

      <div class="gear-indicator">
        <span class="gear-letter">D</span>
        <div class="gear-underline"></div>
      </div>
      <div class="grid-floor"></div>
    </div>
  </body>
</html>
